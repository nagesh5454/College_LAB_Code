<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists</title>
    <style>
        ul {
            margin-left: 20px;
        }
        
        ol {
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <h1>Nested Lists Example</h1>
    
    <h2>Unordered List</h2>
    <ul>
        <li>List item 1</li>
        <li>List item 2
            <ul>
                <li>Nested item 2.1</li>
                <li>Nested item 2.2</li>
            </ul>
        </li>
        <li>List item 3</li>
    </ul>
    
    <h2>Ordered List</h2>
    <ol>
        <li>List item 1</li>
        <li>List item 2
            <ol>
                <li>Nested item 2.1</li>
                <li>Nested item 2.2</li>
            </ol>
        </li>
        <li>List item 3</li>
    </ol>
</body>
</html>
